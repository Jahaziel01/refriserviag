<body>

        // Crear enlace invisible y forzar descarga
        const link = document.createElement('a');
        link.href = '/file.pdf';      // Ruta de tu PDF
        link.download = 'REFRISERVIAG.pdf'; // Nombre del archivo descargado

        link.click();                 // Simula clic para descargar
        document.body.removeChild(link);
    </script>
